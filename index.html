<!DOCTYPE html>
<html lang="en">
    <head>
        <!--add favicon!-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <!--navigation-->
            <nav class="navbar custom fixed-top navbar-fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">Pokédex</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="search-pokemon" type="search" placeholder="Search" aria-label="Search">
              </form>
            </nav>
        </header>
        <main>
            <!--modal-->
            <div class="modal" id="modal" tabindex="-1"role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                  </div>
                </div>
              </div>
            <!--list where pokemon are displayed-->
            <div class="list-container page-container">
                <ul class="pokemon-list d-flex flex-wrap"></ul>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
